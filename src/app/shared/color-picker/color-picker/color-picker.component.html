<div class="outlet">
  <div class="colors-origin">
    <ng-template ngFor let-color let-index="index" [ngForOf]="pallette" [ngForTrackBy]="index">
        <div class="color">
          <button mat-button class="color-drop" (click)="changeColor(color?.hex)"
            [ngStyle]="{ backgroundColor: color?.hex }"></button>
        </div>
    </ng-template>
  </div>
  <div class="thumb" [ngStyle]="{ color: color, background: color, transform: thumbPosition }"
    [ngClass]="{ 'null-direction': !thumbPosition }"></div>
</div>
